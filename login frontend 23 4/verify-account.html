<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- The CSS is now in a separate file -->
    <link rel="stylesheet" href="verify-account.css"> 
</head>
<body>
    <nav>
         <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>

    <section class="verification">
        <div class="verification-card">
            <h1>Verify Your Account</h1>
            <p>A 6-digit verification code has been sent to your email. Please enter it below.</p>

            <div id="alert-container"></div>

            <form id="verifyCodeForm" novalidate>
                <div class="form-group">
                    <label for="identifier">Your Email/Username</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="Your registered email or username">
                    <div class="input-feedback" id="identifier-feedback"></div>
                </div>
                
                <!-- START: Enhanced OTP Input Group -->
                <div class="form-group">
                    <label for="otp-group">Verification Code (OTP)</label>
                    <div id="otp-group" class="otp-input-group">
                        <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="\d" required>
                    </div>
                    <div class="input-feedback" id="verificationCode-feedback"></div>
                </div>
                <!-- END: Enhanced OTP Input Group -->

                <button type="submit">Verify Account <i class="fas fa-check-circle"></i></button>
            </form>

            <!-- START: Resend OTP Section -->
            <div class="resend-container">
                <p>Didn't receive the code? 
                    <a href="#" id="resend-otp-link">Resend OTP</a>
                    <span id="resend-timer" style="display: none;">in 00:30</span>
                </p>
            </div>
            <!-- END: Resend OTP Section -->
        </div>
    </section>

    <footer>
        <p>Made with <span class="heart">❤️</span> by Abhi</p>
        <p>© 2025 College Placement System. All rights reserved.</p>
    </footer>

    <!-- The JavaScript is now in a separate file -->
      <script src="auth.js"></script>
    <script src="verify-account.js"></script>
</body>
</html>
