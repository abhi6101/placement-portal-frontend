<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account | Hack-2-Hired</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to your new external stylesheet -->
    <link rel="stylesheet" href="verify-account.css">
 
    <link rel="icon" href="images/fevicon.png" type="image/png">
    <link rel="shortcut icon" href="images/fevicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>

    <section class="verification-section">
        <div class="verification-card surface-glow">
            <h1>Verify Your Account</h1>
            <p class="subtitle">A verification code has been sent to your email. If you don't see it, please check your Spam or Junk folder.</p>

            <div id="alert-container">
                <!-- Alerts will be injected here by JavaScript -->
            </div>

            <form id="verifyCodeForm" novalidate>
                <div class="form-group">
                    <label for="identifier">Your Email or Username</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="Enter your registered email or username">
                    <small class="input-feedback" id="identifier-feedback"></small>
                </div>
                <div class="form-group">
                    <label for="verificationCode">Verification Code (OTP)</label>
                    <input type="text" id="verificationCode" name="verificationCode" required maxlength="6" pattern="\d{6}" placeholder="123456">
                    <small class="input-feedback" id="verificationCode-feedback"></small>
                </div>
                <button type="submit" id="verifyButton" class="btn btn-primary">
                    <span class="button-text">Verify Account <i class="fas fa-check-circle"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>
        </div>
    </section>

    <script src="verify-account.js"></script>
</body>
</html>
