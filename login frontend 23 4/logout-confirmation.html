<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- === FAVICON IMPLEMENTATION === -->
<link rel="icon" href="images/fevicon.png" type="image/png">
<link rel="shortcut icon" href="images/fevicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #0077b6;
            --dark: #03045e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --accent: #ff7b00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .logout-container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .logout-container h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .logout-container p {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .logout-container .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .logout-container .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1><i class="fas fa-check-circle" style="color: var(--primary);"></i> Logged Out Successfully!</h1>
        <p>Thank you for visiting College Placement Portal. We wish you the best in your career endeavors!</p>
        <a href="index.html" class="btn">Return to Home Page</a>
    </div>
</body>
</html>
