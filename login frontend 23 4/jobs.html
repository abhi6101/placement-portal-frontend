<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities | Hack-2-Hired</title>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to the new, self-contained stylesheet -->
    <link rel="stylesheet" href="jobs.css">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
    </nav>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="jobs.html" class="active"><i class="fas fa-briefcase"></i> Jobs</a></li>
            <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="videos.html"><i class="fas fa-video"></i> Study Videos</a></li>
            <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="blog.html"><i class="fas fa-blog"></i> Blog</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <main class="jobs-page-container">
        <header class="jobs-hero">
            <h1>Find Your Next Opportunity</h1>
            <p class="subtitle">Browse the latest job openings from top companies and kickstart your career.</p>
        </header>

        <section class="job-controls surface-glow">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Job title, keywords, or company">
            </div>
            <div class="category-filters">
                <button class="btn btn-outline active" data-filter="all">All Jobs</button>
                <button class="btn btn-outline" data-filter="it">IT/Software</button>
                <button class="btn btn-outline" data-filter="internship">Internships</button>
            </div>
            <div class="sort-control">
                <select id="sortSelect">
                    <option value="newest">Sort by: Newest</option>
                    <option value="salary-high">Salary: High to Low</option>
                    <option value="deadline">Application Deadline</option>
                </select>
            </div>
        </section>

        <div class="job-list" id="jobList">
            <div class="loading-indicator">
                <div class="spinner"></div>
                <span>Loading Jobs...</span>
            </div>
        </div>

        <div class="pagination">
            <!-- Pagination can be added here if needed -->
        </div>
    </main>

    <!-- Application Modal -->
    <div id="applicationFormModal" class="modal">
        <div class="modal-content surface-glow">
            <span class="close-button">Ã—</span>
            <h2>Apply for <span id="jobTitleForApplication"></span></h2>
            <form id="jobApplicationForm" enctype="multipart/form-data">
                <input type="hidden" id="appliedJobId" name="jobId">
                <div class="form-group"><label for="applicantName">Full Name</label><input type="text" id="applicantName" name="applicantName" required></div>
                <div class="form-group"><label for="applicantEmail">Email</label><input type="email" id="applicantEmail" name="applicantEmail" required></div>
                <div class="form-group"><label for="applicantPhone">Phone Number</label><input type="tel" id="applicantPhone" name="applicantPhone" required></div>
                <div class="form-group"><label for="resume">Upload Resume (PDF only)</label><input type="file" id="resume" name="resume" accept=".pdf" required></div>
                <div class="form-group"><label for="coverLetter">Cover Letter (Optional)</label><textarea id="coverLetter" name="coverLetter" rows="4"></textarea></div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </div>

    <script src="jobs.js"></script>
</body>
</html>
