<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings | Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="jobs.css">
</head>
<body>
    <!-- Single, Consistent Navigation Bar -->
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="jobs.html" class="active"><i class="fas fa-briefcase"></i> Jobs</a></li>
            <!-- Add other primary nav links here as needed -->
            <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main>
        <header class="hero">
            <h1>Find Your Next Opportunity</h1>
            <p>Browse through our latest job openings from top companies and kickstart your career.</p>
        </header>

        <div class="jobs-container">
            <div class="filter-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by title, company, or keyword...">
                </div>
                <div class="sort-options">
                    <label for="sortSelect"><i class="fas fa-sort-amount-down"></i> Sort by:</label>
                    <select id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="salary-high">Salary (High to Low)</option>
                        <option value="deadline">Application Deadline</option>
                    </select>
                </div>
            </div>

            <!-- Job cards will be injected here by JavaScript -->
            <div class="job-list" id="jobList">
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Loading jobs...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Application Form Modal -->
    <div id="applicationFormModal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Apply for <span id="jobTitleForApplication"></span></h2>
            <form id="jobApplicationForm" enctype="multipart/form-data">
                <input type="hidden" id="appliedJobId" name="jobId">
                <div class="form-group">
                    <label for="applicantName">Full Name</label>
                    <input type="text" id="applicantName" name="applicantName" required>
                </div>
                <div class="form-group">
                    <label for="applicantEmail">Email</label>
                    <input type="email" id="applicantEmail" name="applicantEmail" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF only)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                </div>
                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Consistent Footer -->
    <footer>
        <p>Made with <span class="heart">❤️</span> by Abhi</p>
        <p>© 2025 College Placement System. All rights reserved.</p>
    </footer>

    <script src="jobs.js"></script>
</body>
</html>
