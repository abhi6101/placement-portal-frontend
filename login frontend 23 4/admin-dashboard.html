<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <!-- === FAVICON IMPLEMENTATION (UPDATED) === -->
    <!-- Modern browsers will use the PNG -->
    <link rel="icon" href="images/fevicon.png" type="image/png">
    <!-- Fallback for older browsers -->
    <link rel="shortcut icon" href="images/fevicon.ico" type="image/x-icon"> 
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#jobs-section"><i class="fas fa-briefcase"></i> Manage Jobs</a></li>
                    <li><a href="#users-section"><i class="fas fa-users"></i> Manage Users</a></li>
                    <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Back to Portal</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
                <p class="subtitle">Welcome, Admin! Manage your portal content from here.</p>
            </header>

            <section id="jobs-section" class="card surface-glow">
                <div class="card-header">
                    <h3><i class="fas fa-plus-circle"></i> Post New Job</h3>
                </div>
                <div id="jobMessage" class="alert" style="display: none;"></div>
                <form id="jobForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName" class="form-control" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="jobDescription">Job Description</label>
                            <textarea id="jobDescription" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="applyLink">Apply Link</label>
                            <input type="url" id="applyLink" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastDate">Last Date to Apply</label>
                            <input type="date" id="lastDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary (â‚¹ per annum)</label>
                            <input type="number" id="salary" class="form-control" min="0" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Post Job</button>
                </form>
            </section>

            <section class="card surface-glow">
                <div class="card-header">
                    <h3><i class="fas fa-briefcase"></i> Posted Jobs</h3>
                </div>
                <div id="loadingJobsIndicator" class="loading-indicator">Loading jobs...</div>
                <div class="table-responsive">
                    <table id="jobsTable" style="display: none;">
                        <thead>
                            <tr><th>Title</th><th>Company</th><th>Last Date</th><th>Salary</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="jobsList"></tbody>
                    </table>
                </div>
            </section>

            <section id="users-section" class="card surface-glow">
                <div class="card-header">
                    <h3><i class="fas fa-users"></i> Registered Users</h3>
                </div>
                <div id="loadingUsersIndicator" class="loading-indicator">Loading users...</div>
                <div class="table-responsive">
                    <table id="usersTable" style="display: none;">
                        <thead>
                            <tr><th>ID</th><th>Username</th><th>Email</th><th>Role</th></tr>
                        </thead>
                        <tbody id="userList"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
