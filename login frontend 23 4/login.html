<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hack-2-Hired</title>
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="login.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Hack-2-<span>Hired</span></a>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
            </ul>
        </nav>
    </header>

    <main class="login">
        <div class="login-card">
            <h1>Login</h1>
            
            <!-- Container for global API success/error messages -->
            <div id="message-container" aria-live="polite" style="display:none;"></div>

            <form id="loginForm" novalidate>
                <!-- Username Input Group -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username" 
                           autocomplete="username" 
                           aria-describedby="username-feedback">
                    <div class="input-feedback" id="username-feedback"></div>
                </div>

                <!-- Password Input Group -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" 
                           autocomplete="current-password" 
                           aria-describedby="password-feedback">
                    <div class="input-feedback" id="password-feedback"></div>
                </div>

                <!-- Submit Button with Loading State -->
                <button type="submit" id="loginButton">
                    <span class="button-text">Login <i class="fas fa-sign-in-alt"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>

            <p class="form-footer-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <p>Made with <span class="heart">❤️</span> by Abhi</p>
        <p>© 2025 College Placement System. All rights reserved.</p>
    </footer>

    <!-- External JavaScript File -->
    <script src="login.js"></script>
</body>
</html>
