<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hack-2-Hired</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to your new external stylesheet -->
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </nav>

    <section class="login-section">
        <!-- Added surface-glow class for the interactive border -->
        <div class="login-card surface-glow">
            <h1>Welcome Back</h1>
            
            <div id="error-message" class="alert alert-error" role="alert" style="display:none;"></div>
            <div id="success-message" class="alert alert-success" role="alert" style="display:none;"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username" aria-label="Username">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" aria-label="Password">
                </div>

                <button type="submit" id="loginButton" class="btn btn-primary">
                    <span class="button-text">Login <i class="fas fa-arrow-right"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <!-- Your existing, excellent JS file -->
    <script src="login.js"></script>
</body>
</html>
