<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to GLOBAL styles first, then page-specific styles -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Consistent Navigation Bar -->
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="login-container">
        <div class="login-card">
            <h1>Login</h1>
            <div id="error-message" class="alert alert-error" role="alert" style="display:none;"></div>
            <div id="success-message" class="alert alert-success" role="alert" style="display:none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                         <input type="text" id="username" name="username" required placeholder="e.g., @yourusername">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password-visibility" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" id="loginButton" class="btn">
                    <span class="button-text">Login <i class="fas fa-sign-in-alt"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <!-- Consistent Footer -->
    <footer>
        <p>Made with <span class="heart">❤️</span> by Abhi</p>
        <p>© 2025 College Placement System. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>

</html>
