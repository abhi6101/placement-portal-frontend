<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
        </ul>

        <ul id="nav-links">
        <!-- It will be filled by auth.js -->
    </ul>
    </nav>

    <section class="login-section">
        <div class="login-card">
            <h1>Welcome Back!</h1>
            <p>Please log in to access your dashboard and career resources.</p>

            <div id="error-message" class="alert alert-error" style="display:none;"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-eye toggle-password-visibility" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" id="loginButton">
                    <span class="button-text">Login Now <i class="fas fa-sign-in-alt"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <footer>
        <p>Made with <span class="heart">❤️</span> by Abhi</p>
        <p>© 2025 College Placement System. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
