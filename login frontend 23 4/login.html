<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Placement Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paste the ENHANCED CSS from above here */
        :root {
            --primary: #00d4ff;
            --secondary: #0077b6;
            --dark: #03045e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --accent: #ff7b00;
            --error: #dc3545;
            --success: #28a745;
            --link-hover: #0096d2;
            --button-hover-shadow: rgba(0, 212, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, #e0f2f7 100%);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
            margin: 0;
        }

        nav ul a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 0;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav ul a:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        nav ul a .fas {
            margin-right: 0.5rem;
        }

        .login {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--dark);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.8px;
        }

        .login form {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .login label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }

        .login input {
            padding: 1rem 1.2rem;
            border: 1px solid #c9d6df;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .login input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.25);
            background-color: #f0faff;
        }

        .login button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--button-hover-shadow);
            background: linear-gradient(to right, var(--primary), #008cc7);
        }

        .login p {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .login a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .login a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.8rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInSlideDown 0.5s forwards ease-out;
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.15);
            color: var(--error);
            border-left: 5px solid var(--error);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.15);
            color: var(--success);
            border-left: 5px solid var(--success);
        }

        @keyframes fadeInSlideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 0.8rem 1rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            nav ul {
                gap: 1rem;
            }

            .login-card {
                margin: 2rem 1rem;
                padding: 2rem;
                border-radius: 10px;
            }

            .login h1 {
                font-size: 1.8rem;
                margin-bottom: 2rem;
            }

            .login form {
                gap: 1.5rem;
            }

            .login input,
            .login button {
                padding: 0.9rem 1rem;
                font-size: 0.95rem;
            }

            .login p {
                margin-top: 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            nav ul {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-around;
                gap: 0.5rem;
            }

            nav ul li {
                width: 50%;
                text-align: center;
            }

            nav ul a {
                display: block;
                padding: 0.5rem;
            }

            .login-card {
                margin: 1.5rem 0.8rem;
                padding: 1.5rem;
            }

            .login h1 {
                font-size: 1.6rem;
                margin-bottom: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Placement Portal</div>
        <ul style="display: flex; gap: 1rem; list-style: none; align-items: center; margin: 0;">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        </ul>
    </nav>

    <section class="login">
        <div class="login-card"> <h1>Login</h1>
            <div id="error-message" class="alert alert-error" role="alert" style="display:none;"></div>
            <div id="success-message" class="alert alert-success" role="alert" style="display:none;"></div>

            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username"
                    aria-label="Username input">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                    aria-label="Password input">

                <button type="submit">Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <script src="login.js"></script>
</body>

</html>
