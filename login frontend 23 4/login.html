<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       :root {
            /* Color palette remains the same, great choices! */
            --primary: #00d4ff;
            --secondary: #0077b6;
            --dark: #e0f2f7;
            --light: #1a1a2e;
            --background-accent: #0f0f1d;
            --gray: #b0c4de;
            --accent: #ff7b00;
            --error: #dc3545;
            --error-text: #f8d7da; /* Lighter red for text on dark bg */
            --success: #28a745;
            --success-text: #d4edda; /* Lighter green for text on dark bg */
            --link-hover: #0096d2;
            --button-hover-shadow: rgba(0, 212, 255, 0.4);

            --animation-duration: 0.6s;
            --animation-ease: cubic-bezier(0.23, 1, 0.32, 1);
            --fade-in-duration: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, var(--background-accent) 100%);
            background-size: 200% 200%; /* Needed for background animation */
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            animation: backgroundShift 15s infinite alternate ease-in-out;
        }

        @keyframes backgroundShift {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        /* --- Semantic Header & Nav --- */
        header {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideDown var(--fade-in-duration) forwards ease-out;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-decoration: none; /* For the <a> tag */
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            align-items: center;
            margin: 0;
        }

        nav ul a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 0;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav ul a:hover {
            color: var(--accent);
            transform: translateY(-2px) scale(1.05);
        }

        nav ul a .fas {
            margin-right: 0.5rem;
        }

        /* --- Main Content --- */
        main.login {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            opacity: 0;
            animation: cardPopIn var(--fade-in-duration) var(--animation-ease) forwards calc(var(--fade-in-duration) * 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: scale(1.01);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateY(-10px);
            opacity: 0;
            animation: fadeInSlideUp var(--fade-in-duration) forwards ease-out calc(var(--fade-in-duration) + 0.2s);
        }

        @keyframes fadeInSlideUp { to { transform: translateY(0); opacity: 1; } }

        .login form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
            transform: translateX(-20px);
            opacity: 0;
            animation: fadeInSlideRight var(--fade-in-duration) forwards ease-out;
        }

        @keyframes fadeInSlideRight { to { transform: translateX(0); opacity: 1; } }

        .form-group:nth-of-type(1) { animation-delay: calc(var(--fade-in-duration) + 0.4s); }
        .form-group:nth-of-type(2) { animation-delay: calc(var(--fade-in-duration) + 0.6s); }

        .login label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .login input {
            padding: 1rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--dark);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 100%;
        }

        .login input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--button-hover-shadow);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .login button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s var(--animation-ease);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInSlideUp var(--fade-in-duration) forwards ease-out calc(var(--fade-in-duration) + 0.8s);
        }

        .login button .button-text {
            display: inline-flex;
            align-items: center;
            gap: 0.6em;
        }
        
        .login button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 20px var(--button-hover-shadow);
            background: linear-gradient(to right, var(--primary), #008cc7);
        }

        .login p {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.95rem;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInSlideUp var(--fade-in-duration) forwards ease-out calc(var(--fade-in-duration) + 1s);
        }

        .login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .login a:hover { color: var(--link-hover); text-decoration: underline; }

        /* --- Enhanced Alert Messages --- */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.8rem;
            font-weight: 500;
            display: flex; /* Use flex for icon alignment */
            align-items: center;
            gap: 1rem; /* Space between icon and text */
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInSlideDown 0.5s forwards ease-out;
        }

        .alert::before { /* Pseudo-element for icon */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 1.2rem;
            line-height: 1;
        }

        @keyframes fadeInSlideDown { to { opacity: 1; transform: translateY(0); } }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.25);
            color: var(--error-text);
            border-left: 5px solid var(--error);
        }
        .alert-error::before { content: "\f071"; color: var(--error); }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.25);
            color: var(--success-text);
            border-left: 5px solid var(--success);
        }
        .alert-success::before { content: "\f058"; color: var(--success); }
        
        /* --- Spinner & Button Loading State --- */
        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .login button:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            box-shadow: none;
            transform: none;
        }

        .login button.loading .button-text { display: none; }
        .login button.loading .spinner { display: inline-block; }
        
        /* --- Footer --- */
        .site-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            margin-top: auto; /* Pushes footer to the bottom of the page */
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            color: var(--gray);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Media Queries (Largely unchanged, still effective) --- */
        @media (max-width: 768px) {
            nav { padding: 0.8rem 1rem; }
            .logo { font-size: 1.6rem; }
            nav ul { gap: 1rem; }
            .login-card { margin: 2rem 1rem; padding: 2rem; }
            .login-card h1 { font-size: 1.8rem; margin-bottom: 2rem; }
            .login form { gap: 1.2rem; }
        }
        @media (max-width: 480px) {
            body { animation: none; } /* Disable background animation on small devices for performance */
            nav { flex-direction: column; align-items: flex-start; padding: 1rem; }
            nav ul { margin-top: 1rem; width: 100%; justify-content: space-around; }
            .login-card { padding: 1.5rem; }
            .login-card h1 { font-size: 1.6rem; }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Hack-2-Hired</a>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="login">
        <div class="login-card">
            <h1>Login</h1>
            
            <!-- A single container for both success and error messages -->
            <div id="message-container" role="alert" style="display:none;"></div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" id="loginButton">
                    <span class="button-text">Login <i class="fas fa-sign-in-alt"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <p>Â© 2024 Hack-2-Hired. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- Configuration ---
            const API_BASE_URL = "https://placement-portal-backend-nwaj.onrender.com/api/auth";
            const REDIRECT_DELAY_MS = 1000;
            const ERROR_MESSAGE_TIMEOUT_MS = 5000;

            // --- DOM Elements ---
            const loginForm = document.getElementById("loginForm");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const messageContainer = document.getElementById("message-container");
            const loginButton = document.getElementById("loginButton");
            const buttonText = loginButton.querySelector(".button-text");
            const spinner = loginButton.querySelector(".spinner");

            let errorTimeout;

            // --- Helper Functions ---

            /**
             * Displays a message in the message container.
             * @param {string} message - The message to display.
             * @param {'success' | 'error'} type - The type of message.
             */
            const showMessage = (message, type) => {
                clearTimeout(errorTimeout);
                messageContainer.textContent = message;
                messageContainer.className = `alert alert-${type}`;
                messageContainer.style.display = "flex";

                if (type === 'error') {
                    errorTimeout = setTimeout(hideMessage, ERROR_MESSAGE_TIMEOUT_MS);
                }
            };

            /**
             * Hides the message container.
             */
            const hideMessage = () => {
                messageContainer.style.display = "none";
                messageContainer.textContent = "";
            };

            /**
             * Manages the button's visual state (loading or idle).
             * @param {boolean} isLoading - True to show spinner, false to show text.
             */
            const setButtonLoading = (isLoading) => {
                loginButton.disabled = isLoading;
                if (isLoading) {
                    loginButton.classList.add('loading');
                } else {
                    loginButton.classList.remove('loading');
                }
            };

            /**
             * Handles the redirection after a successful login.
             * @param {string} token - The JWT token from the server.
             */
            const handleLoginSuccess = (token) => {
                localStorage.setItem("authToken", token);

                let isAdmin = false;
                try {
                    const payload = JSON.parse(atob(token.split(".")[1]));
                    const roles = payload.roles || payload.authorities || [];
                    isAdmin = roles.includes("ROLE_ADMIN");
                } catch (jwtError) {
                    console.error("Error parsing JWT token:", jwtError);
                    // Default to non-admin role if token is malformed but still proceed.
                }

                localStorage.setItem("userRole", isAdmin ? "ADMIN" : "USER");
                showMessage("Login successful! Redirecting...", "success");

                setTimeout(() => {
                    window.location.href = isAdmin ? "admin-dashboard.html" : "index.html";
                }, REDIRECT_DELAY_MS);
            };

            // --- Event Listeners ---

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                hideMessage();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                if (!username || !password) {
                    showMessage("Please enter both username and password.", "error");
                    return;
                }

                setButtonLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/login`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        handleLoginSuccess(data.token);
                    } else {
                        const errorMessage = data.message || "Invalid credentials. Please try again.";
                        showMessage(errorMessage, "error");
                        setButtonLoading(false); // Re-enable button on failure
                    }
                } catch (error) {
                    console.error("Login network error:", error);
                    showMessage("Network error. Please check your connection and try again.", "error");
                    setButtonLoading(false); // Re-enable button on network error
                }
            });

            // Hide error message when the user starts typing again for better UX
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', hideMessage);
            });
        });
    </script>
</body>

</html>
