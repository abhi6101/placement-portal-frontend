<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hack-2-Hired</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to new external stylesheet -->
    <link rel="stylesheet" href="register.css">
    <!-- === FAVICON IMPLEMENTATION === -->
<link rel="icon" href="images/fevicon.png" type="image/png">
<link rel="shortcut icon" href="images/fevicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>
    </nav>

    <main class="register-page-container">
        <!-- The instructions card has been completely removed. -->
        <!-- The registration form is now the main content and is visible by default. -->
        <section id="register-form-card" class="register-card surface-glow">
            <h1>Create Your Account</h1>
            <p class="subtitle">Join our portal to access exclusive job opportunities and resources.</p>

            <div id="error-message" class="alert alert-error" style="display:none;"></div>
            <div id="success-message" class="alert alert-success" style="display:none;"></div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="e.g., @yourusername">
                    <small>Must start with '@', be lowercase, and have no spaces.</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role" required>
                        <option value="">-- Please Select a Role --</option>
                        <option value="USER">Student</option>
                    </select>
                </div>

               <!-- UPDATED Password Group -->
<div class="form-group">
    <label for="password">Password</label>
    <div class="password-wrapper">
        <input type="password" id="password" name="password" required placeholder="Create a strong password">
        <i class="fas fa-eye password-toggle-icon"></i>
    </div>
    <small>Min. 8 characters, with 1 number & 1 special character.</small>
</div>

<!-- UPDATED Confirm Password Group -->
<div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <div class="password-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
        <i class="fas fa-eye password-toggle-icon"></i>
    </div>
</div>
                <button type="submit" id="registerButton" class="btn btn-primary">
                    <span class="button-text">Register Now <i class="fas fa-user-plus"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p class="form-footer-text">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <script src="register.js"></script>
</body>

</html>
