<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- These links MUST be here and in this order -->
    <!-- <link rel="stylesheet" href="global.css"> -->
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        </ul>



    </nav>

    <main class="register-container">
        <!-- This is Step 1 -->
        <div id="persistent-alert-message" class="instruction-card">
            <div id="instruction-content"></div>
            <div class="checkbox-container">
                <input type="checkbox" id="readInstructionsCheckbox">
                <label for="readInstructionsCheckbox">I have read and understood these instructions.</label>
            </div>
            <button type="button" id="proceedToRegisterBtn" class="btn">Proceed to Registration <i class="fas fa-arrow-right"></i></button>
            <div id="instruction-error-message" class="alert alert-error" style="display:none; margin-top: 1rem;"></div>
        </div>

        <!-- This is Step 2, initially hidden by inline style -->
        <section class="register-card" style="display:none;">
            <h1>Create Your Account</h1>
            <p>Join our portal to access job opportunities and career resources.</p>
            <div id="error-message" class="alert alert-error" style="display:none;"></div>
            <div id="success-message" class="alert alert-success" style="display:none;"></div>
            <form id="registrationForm">
                <!-- All your form groups go here... -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required placeholder="e.g., @yourusername (lowercase)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <i class="fas fa-eye toggle-password-visibility"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                         <i class="fas fa-eye toggle-password-visibility"></i>
                    </div>
                </div>
                <button type="submit" id="registerButton" class="btn">
                    <span class="button-text">Register Now <i class="fas fa-user-plus"></i></span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>Made with <span class="heart">❤️</span> by Abhi</p>
        <p>© 2025 College Placement System. All rights reserved.</p>
    </footer>

    <!-- Use the JS with the delayed initialization -->
     
    <script src="register.js"></script>
</body>
</html>
