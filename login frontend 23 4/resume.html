<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder | Hack-2-Hired</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="resume.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
    </nav>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="resume.html" class="active"><i class="fas fa-file-alt"></i> Resume Builder</a></li>
            <!-- ... other nav links ... -->
        </ul>
    </nav>

    <main class="resume-builder-container">
        <header class="page-header">
            <h1>Create Your Professional Resume</h1>
            <p class="subtitle">Fill in your details below. Your progress is saved automatically.</p>
        </header>

        <form id="resumeForm" class="surface-glow">
            <!-- Personal Details -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-user-circle"></i><h2>Personal Details</h2></div>
                <div class="form-grid">
                    <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" name="name" required placeholder="e.g., John Doe"></div>
                    <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email" required placeholder="e.g., john.doe@email.com"></div>
                    <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" required placeholder="e.g., +91 98765 43210"></div>
                    <div class="form-group"><label for="address">Current Address</label><input type="text" id="address" name="address" required placeholder="e.g., 123 Tech Park, Silicon Valley"></div>
                    <div class="form-group"><label for="linkedin">LinkedIn Profile URL</label><input type="url" id="linkedin" name="linkedin" placeholder="e.g., linkedin.com/in/yourname"></div>
                    <div class="form-group"><label for="portfolio">Portfolio/GitHub URL</label><input type="url" id="portfolio" name="portfolio" placeholder="e.g., github.com/yourusername"></div>
                </div>
            </div>

            <!-- Professional Summary -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-bullseye"></i><h2>Professional Summary</h2></div>
                <div class="form-group full-width">
                    <textarea id="objective" name="objective" required placeholder="e.g., A highly motivated..." rows="4"></textarea>
                </div>
            </div>
            
            <!-- Education & Experience -->
            <div class="form-section">
                 <div class="form-grid">
                    <div>
                        <div class="section-title"><i class="fas fa-graduation-cap"></i><h2>Education</h2></div>
                        <div class="form-group"><textarea id="education" name="education" required placeholder="B.Tech in CS..." rows="6"></textarea></div>
                    </div>
                     <div>
                        <div class="section-title"><i class="fas fa-briefcase"></i><h2>Work Experience</h2></div>
                        <div class="form-group"><textarea id="experience" name="experience" placeholder="Software Engineer Intern..." rows="6"></textarea></div>
                    </div>
                 </div>
            </div>
            
            <!-- Skills & Projects -->
            <div class="form-section">
                 <div class="form-grid">
                    <div>
                        <div class="section-title"><i class="fas fa-cogs"></i><h2>Skills</h2></div>
                        <div class="form-group"><textarea id="skills" name="skills" required placeholder="Programming Languages..." rows="6"></textarea></div>
                    </div>
                     <div>
                        <div class="section-title"><i class="fas fa-project-diagram"></i><h2>Projects</h2></div>
                        <div class="form-group"><textarea id="projects" name="projects" placeholder="Placement Portal..." rows="6"></textarea></div>
                    </div>
                 </div>
            </div>

             <!-- Certifications (Optional) -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-certificate"></i><h2>Certifications</h2></div>
                <div class="form-group full-width">
                    <textarea id="certifications" name="certifications" placeholder="e.g., AWS Certified Cloud Practitioner..." rows="3"></textarea>
                </div>
            </div>

            <!-- Declaration -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-gavel"></i><h2>Declaration</h2></div>
                <div class="form-group full-width">
                    <!-- THE FIX: Added name="declaration" -->
                    <textarea id="declaration" name="declaration" required placeholder="I hereby declare that the information provided is true..." rows="3"></textarea>
                </div>
            </div>

            <!-- Template Selection -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-palette"></i><h2>Choose a Template</h2></div>
                <div class="template-options">
                    <label class="template-option"><input type="radio" name="template" value="classic" required checked><img src="https://via.placeholder.com/300x400/1a1a2e/ffffff?text=Classic" alt="Classic Template"><span>Classic</span></label>
                    <label class="template-option"><input type="radio" name="template" value="modern" required><img src="https://via.placeholder.com/300x400/00d4ff/000000?text=Modern" alt="Modern Template"><span>Modern</span></label>
                    <label class="template-option"><input type="radio" name="template" value="creative" required><img src="https://via.placeholder.com/300x400/ff477b/ffffff?text=Creative" alt="Creative Template"><span>Creative</span></label>
                </div>
            </div>

            <div class="form-submission">
                <button type="submit" class="btn btn-primary">Generate Resume <i class="fas fa-file-download"></i></button>
            </div>
        </form>
    </main>
    
    <script src="resume.js"></script>
</body>
</html>
