<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Hack-2-Hired</title>

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Link to the new, self-contained stylesheet -->
    <link rel="stylesheet" href="courses.css">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <nav>
        <div class="logo">Hack-2-<span>Hired</span></div>
    </nav>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="videos.html"><i class="fas fa-video"></i> Study Videos</a></li>
            <li><a href="courses.html" class="active"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="blog.html"><i class="fas fa-blog"></i> Blog</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <header class="courses-hero">
        <h1>Career-Boosting Courses</h1>
        <p class="subtitle">Master in-demand skills with our industry-relevant courses and get placement-ready.</p>
    </header>

    <main class="courses-container">
        <div class="course-controls">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="courseSearch" placeholder="Search courses...">
            </div>
            <div class="category-filters">
                <button class="btn btn-outline active" data-category="all">All</button>
                <button class="btn btn-outline" data-category="programming">Programming</button>
                <button class="btn btn-outline" data-category="web-dev">Web Dev</button>
                <button class="btn btn-outline" data-category="mobile-dev">Mobile Dev</button>
                <button class="btn btn-outline" data-category="data-science">Data Science</button>
            </div>
            <div class="sort-control">
                <select id="courseSort" class="sort-select">
                    <option value="default">Sort by Default</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="students-desc">Popularity</option>
                </select>
            </div>
        </div>

        <div class="course-list" id="courseList">
            <!-- Course cards will be injected here by JavaScript -->
        </div>
    </main>

    <script src="courses.js"></script>
</body>
</html>
